name: Publish to npm

on:
  push:
    tags:
      - 'v*'
      - 'dev-v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          always-auth: true
      
      - run: npm ci
      
      - run: npm run build
      
      - name: Determine npm tag from git tag
        id: npm-tag
        run: |
          GIT_TAG=${GITHUB_REF#refs/tags/}
          if [[ "$GIT_TAG" =~ ^dev-v ]]; then
            echo "tag=dev" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi
      
      - name: Publish to npm
        run: npm publish --tag ${{ steps.npm-tag.outputs.tag }}
