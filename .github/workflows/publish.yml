name: Publish to npm

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          always-auth: true
      
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.4'
      
      - run: bun install --frozen-lockfile
      
      - run: npm run build
      
      - name: Publish to npm
        run: npm publish --access public
